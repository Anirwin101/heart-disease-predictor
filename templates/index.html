<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <title>Heart Insight</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, rgb(219, 67, 67));
        background-size: 200% 200%;
        animation: gradientAnimation 5s ease infinite;

        @keyframes gradientAnimation {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        padding: 40px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Georgia;
        font-size: medium;
      }
      h1 {
        text-align: center;
      }
      label {
        margin-top: 12px;
        display: block;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
      }
      button {
        margin-top: 20px;
        width: 80%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 15px;
      }
      button:hover {
        background: #0056b3;
      }
      .note {
        font-size: 12px;
        color: #141414;
        margin-top: 10px;
        text-align: center;
      }

      /* Make all form controls the same size and remove default number spinners */
      input,
      select,
      button {
        box-sizing: border-box;
        width: 100%;
        padding: 10px 12px;
        height: 44px;
        font-size: 14px;
      }

      /* Remove browser-specific number input spinners for consistent sizing */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
        -webkit-appearance: none;
        appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Heart Disease Risk Assessment</h1>

      <form action="/predict" method="post">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter patient's name" />

        <label>Age</label>
        <input
          type="number"
          min="30"
          max="80"
          placeholder="Enter your age"
          name="age"
          required
        />

        <label>Gender</label>
        <select name="gender" required>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>

        <label>Chest Pain Type (0–3)</label>
        <input
          type="number"
          placeholder="Enter chest pain type"
          name="cp"
          min="0"
          max="3"
          required
        />

        <label>Resting Blood Pressure (mm Hg)</label>
        <input
          type="number"
          placeholder="Enter resting blood pressure"
          name="trestbps"
          min="90"
          max="200"
          required
        />

        <label>Serum Cholesterol (mg/dl)</label>
        <input
          type="number"
          placeholder="Enter serum cholesterol"
          name="chol"
          min="120"
          max="400"
          required
        />

        <label>Fasting Blood Sugar &gt; 120 mg/dl</label>
        <select name="fbs" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label>Resting ECG Results (0–2)</label>
        <input
          type="number"
          placeholder="Enter resting ECG results"
          name="restecg"
          min="0"
          max="2"
          required
        />

        <label>Maximum Heart Rate Achieved</label>
        <input
          type="number"
          placeholder="Enter maximum heart rate"
          name="thalach"
          required
        />

        <label>Exercise Induced Angina</label>
        <select name="exang" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label>ST Depression (Oldpeak)</label>
        <input
          type="number"
          placeholder="Enter ST depression"
          step="0.1"
          min="0"
          max="6"
          name="oldpeak"
          required
        />

        <label
          >Slope of Peak Exercise ST Segment (0–2) | 2 - Upsloping | 1 - Flat |
          0 - Downsloping |</label
        >
        <input
          type="number"
          placeholder="Enter slope"
          name="slope"
          min="0"
          max="2"
          required
        />

        <label>Number of Major Vessels [Colored by Flourosopy ] (0–4)</label>
        <input
          type="number"
          placeholder="Enter number of major vessels"
          name="ca"
          min="0"
          max="4"
          required
        />

        <label>Type of Thalassemia (0 to 3)</label>
        <input
          type="number"
          placeholder="Enter thalassemia type"
          name="thal"
          min="0"
          max="3"
          required
        />

        <button type="submit">Predict Risk</button>
      </form>

      <p class="note">
        This system provides a machine learning based risk estimation, therefore
        it is not a real medical diagnosis.
      </p>
    </div>
  </body>
</html>
